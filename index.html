<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor TECBOATE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="app" class="min-h-screen p-4 flex items-center justify-center">
        <div id="login-screen" class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg hidden">
            <h2 class="text-3xl font-bold mb-2 text-center text-blue-400">TecBin - Nigth</h2>
            <p class="text-2xl text-center text-red-500 mb-6 font-bold">Soluções Inteligentes</p>
            <form id="login-form">
                <div class="mb-4">
                    <label for="operador" class="block text-gray-400 text-sm font-bold mb-2">Operador</label>
                    <input type="text" id="operador" name="operador" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="senha" class="block text-gray-400 text-sm font-bold mb-2">Senha</label>
                    <input type="password" id="senha" name="senha" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Entrar</button>
                </div>
            </form>
            <p id="login-message" class="text-center mt-4 text-sm"></p>
        </div>

        <div id="tecbins-options-screen" class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg hidden">
            <p class="text-xs text-right text-gray-400 operator-name-display"></p>
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-400">Menu TecBin</h2>
            <div class="flex flex-col space-y-4">
                <button id="acessar-consulta-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">Acessar Consulta</button>
                <button id="setup-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">Configurações</button>
                <button id="logout-from-tecbins-options-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">Sair</button>
            </div>
        </div>

        <div id="setup-options-screen" class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg hidden">
            <p class="text-xs text-right text-gray-400 operator-name-display"></p>
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-400">Configurações</h2>
            <div class="flex flex-col space-y-4">
                <button id="cadastrar-sala-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">Cadastrar/Alterar Salas</button>
                <button id="cadastro-operador-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">Cadastrar/Alterar Operadores</button>
                <button id="voltar-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">Voltar</button>
                <button id="logout-from-setup-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">Sair</button>
            </div>
        </div>
        
        <div id="cadastro-sala-screen" class="w-full max-w-xl bg-gray-800 p-8 rounded-lg shadow-lg hidden">
            <p class="text-xs text-right text-gray-400 operator-name-display"></p>
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-400">Cadastro de Sala</h2>
            <form id="cadastro-sala-form" class="mb-8">
                <div class="mb-4">
                    <label for="nome-sala" class="block text-gray-400 text-sm font-bold mb-2">Nome da Sala</label>
                    <input type="text" id="nome-sala" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="id-sala" class="block text-gray-400 text-sm font-bold mb-2">ID da Sala</label>
                    <input type="text" id="id-sala" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between space-x-4">
                    <button type="submit" id="submit-sala-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Cadastrar</button>
                    <button type="button" id="cancelar-sala-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Limpar</button>
                </div>
            </form>
            <p id="cadastro-sala-message" class="text-center mt-4 text-sm"></p>
            <div class="my-6 border-t border-gray-700"></div>
            <h3 class="text-2xl font-bold mb-4 text-blue-300">Salas Cadastradas</h3>
            <div id="lista-salas-container" class="space-y-4 max-h-64 overflow-y-auto pr-2">
                </div>
            <div class="my-6 border-t border-gray-700"></div>
            <div class="flex items-center justify-center">
                <button id="voltar-setup-sala-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Voltar</button>
            </div>
        </div>

        <div id="cadastro-operador-screen" class="w-full max-w-xl bg-gray-800 p-8 rounded-lg shadow-lg hidden">
            <p class="text-xs text-right text-gray-400 operator-name-display"></p>
            <h2 class="text-3xl font-bold mb-6 text-center text-blue-400">Cadastro de Operador</h2>
            <form id="cadastro-operador-form" class="mb-8">
                <div class="mb-4">
                    <label for="operador-nome" class="block text-gray-400 text-sm font-bold mb-2">Nome do Operador</label>
                    <input type="text" id="operador-nome" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="operador-senha" class="block text-gray-400 text-sm font-bold mb-2">Senha</label>
                    <input type="password" id="operador-senha" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <p class="block text-gray-400 text-sm font-bold mb-2">Salas de Acesso</p>
                    <div id="salasListDiv" class="border border-gray-600 p-4 rounded-md h-32 overflow-y-auto">
                        <div id="salas-checkboxes" class="space-y-2">
                            </div>
                    </div>
                </div>
                <div class="flex items-center justify-between space-x-4">
                    <button type="submit" id="submit-operador-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Cadastrar</button>
                    <button type="button" id="cancelar-operador-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Limpar</button>
                </div>
            </form>
            <p id="cadastro-operador-message" class="text-center mt-4 text-sm"></p>
            <div class="my-6 border-t border-gray-700"></div>
            <h3 class="text-2xl font-bold mb-4 text-blue-300">Operadores Cadastrados</h3>
            <div id="lista-operadores-container" class="space-y-4 max-h-64 overflow-y-auto pr-2">
                </div>
            <div class="my-6 border-t border-gray-700"></div>
            <div class="flex items-center justify-center">
                <button id="voltar-setup-operador-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Voltar</button>
            </div>
        </div>

        <div id="dashboard-screen" class="w-full max-w-4xl bg-gray-800 p-8 rounded-lg shadow-lg hidden">
            <p class="text-xs text-right text-gray-400 operator-name-display"></p>
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-blue-400">Menu de Consulta</h2>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sair</button>
            </div>
            <form id="data-form" class="bg-gray-900 p-6 rounded-lg mb-6 flex flex-col md:flex-row md:space-x-4">
                <div class="flex-1 mb-4 md:mb-0">
                    <label for="sala-select" class="block text-gray-400 text-sm font-bold mb-2">Selecione a Sala</label>
                    <select id="sala-select" class="shadow rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline"></select>
                </div>
                <div class="flex-1 mb-4 md:mb-0">
                    <label for="colecoes-botoes" class="block text-gray-400 text-sm font-bold mb-2">Selecione a Coleção</label>
                    <div id="colecoes-botoes" class="flex flex-wrap gap-2">
                        </div>
                </div>
                <div class="flex-1 mb-4 md:mb-0">
                    <label for="data-inicial-input" class="block text-gray-400 text-sm font-bold mb-2">Data Inicial</label>
                    <input type="date" id="data-inicial-input" class="shadow rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex-1 mb-4 md:mb-0">
                    <label for="data-final-input" class="block text-gray-400 text-sm font-bold mb-2">Data Final</label>
                    <input type="date" id="data-final-input" class="shadow rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex-shrink-0 flex items-end">
                    <button type="submit" id="buscar-btn" class="bg-blue-900 hover:bg-yellow-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full md:w-auto">Buscar</button>
                </div>
            </form>
            <div class="flex justify-center space-x-4 mb-6">
                <button id="cartoes-btn" class="bg-blue-900 hover:bg-yellow-400 text-white font-bold py-2 px-4 rounded">Visualizar em Cartões</button>
                <button id="tabela-btn" class="bg-blue-900 hover:bg-yellow-400 text-white font-bold py-2 px-4 rounded">Visualizar em Tabela</button>
            </div>
            <div id="message-container" class="text-center mb-4"></div>
            <div id="data-container" class="overflow-x-auto bg-gray-700 rounded-lg p-4">
                </div>
        </div>

    </div>

    <script src="gestor.js"></script>
</body>
</html>
